<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    
    <div id="app">
        <input type="text"  v-on:input="alterarTitulo"/>
        <p>{{title}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--Aula 02 de Vue.js -->
    <script>

        /*Nesta aula foi demonstrado um evento que podemos utilizar para manipular o DOM
    para fazer a seguinte função, agora temos a chave 'methods' que nos permite fazer funções
    atráves do Vue,js assim podemos criar eventos do JS Front.
        O que foi feito na chave methods é o seguinte criei uma função que se chama "alterarTitulo()"
    nessa função pegamos cada valor que está dentro da variável title e podemos o modificar quando 
    digitarmos algo no input que está no HTML.
        */
         new Vue({
            el: '#app',
            data: {
                title: 'sex 2 confirmed by ned nelson - the ceo of sex.'
            },
            methods: {
                alterarTitulo(ev){
                    this.title = ev.target.value;
                }
            }
        })
    </script>
</body>
</html>
