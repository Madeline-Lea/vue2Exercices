<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="propRelative">
        <p>On Two Way Biding Classic </p>
        <h1>{{ title }}</h1>
        <input type="text" v-bind:value="title" v-on:input="title = $event.target.value"/>
        <hr>
        <p>On v-model</p>
        <h1>{{ titleOnVModel }}</h1>
        <input type="text" v-model="titleOnVModel" />
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
            new Vue ({
                el: '#propRelative',
                data: {
                    title: 'Hello, Vue2! on two way biding',
                    titleOnVModel: 'Hello Vue2 model.'
                }
            })
        </script>
</body>
</html>
