<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Contador - {{ contador }}</p>

        <!--  @ - tem a finalidade de ser v-on:tipoDoEvento -->

        <button @click="contar">Conte 1</button>

        <hr>

        <!--  : - Tem a finalidade de ser v-bind:nomeDoAtributo -->

        <input type="text" :value="contador">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            }, 
            methods: {
                contar: function(){
                    const chamandoThis = this;
                    chamandoThis.contador++;
                }
            }
        })
    </script>
</body>
</html>
