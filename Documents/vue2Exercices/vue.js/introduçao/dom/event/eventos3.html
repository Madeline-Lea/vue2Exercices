<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counting">
      <p>{{ count }}</p>
      <button v-on:click="sum(5, $event)">Sum + 1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      const vue = new Vue({
        el: "#counting",
        data: {
          count: 0,
        },
        methods: {
          sum: function (pass, event) {
            console.log(pass, event);
            this.count += pass;
          },
        },
      });
    </script>
  </body>
</html>
