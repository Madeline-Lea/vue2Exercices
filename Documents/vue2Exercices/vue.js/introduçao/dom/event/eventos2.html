<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event2</title>
  </head>
  <body>
    <div id="onmousemove">
      <p v-on:mousemove="changeEvent">Mouse: {{ x }} - {{ y }}</p>
    </div>

    <script src="https://unpkg.com/vue@2"></script>

    <script>
      new Vue({
        el: "#onmousemove",
        data: {
          x: 0,
          y: 0,
        },
        methods: {
          changeEvent(ev) {
            this.x = ev.clientX;
            this.y = ev.clientY;
          },
        },
      });
    </script>
  </body>
</html>
