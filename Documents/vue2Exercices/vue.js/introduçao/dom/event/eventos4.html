<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mousestop">
      <p v-on:mousemove="positionEvent">
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove.prevent.stop="">PARE AQUI!</span>
      </p>
      <a v-on:click.prevent="noNav" href="https://yahoo.com.br">Yahoo</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#mousestop",
        data: {
          x: undefined,
          y: undefined,
        },
        methods: {
          positionEvent: function (ev) {
            this.x = ev.clientX;
            this.y = ev.clientY;
          },
          noNav: (ev)=>{
              console.log('don`t navegate to yahoo.com');
            ev.preventDefault();
          }
        },
      });
    </script>
  </body>
</html>
