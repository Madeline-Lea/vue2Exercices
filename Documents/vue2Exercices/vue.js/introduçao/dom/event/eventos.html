<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <div id="counting">
      <p>{{count}}</p>

      <button v-on:click="addPlus(5, $event)">Sum +1</button>
    </div>
    <script src="https://unpkg.com/vue@2"></script>

    <script>
      new Vue({
        el: "#counting",
        data: {
          count: 0,
        },
        methods: {
          addPlus: function (pass, event) {
            console.log(pass, event);
            console.log(typeof pass);
            this.count += pass;
          },
        },
      });
    </script>
  </body>
</html>
