<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event5</title>
</head>
<body>
    <div id="onkeypressup">
        <h1> Welcome to AOL (America Online)</h1>
        <input type="text"  v-on:keyup.enter.alt="youveGotMail"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#onkeypressup',
            data: {
                x: null
            }, 
            methods: {
                youveGotMail: function(ev){
                    alert('You`ve got mail!!!')
                }
            }
        })
    </script>
</body>
</html>
