<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #app{
            display: flex;
            justify-content: space-around;
        }

        .demo{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .c1{
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!--Neste exemplo é utilizado a seguinte forma para fazer a aleração de um evento, podemos fazer uma propriedade computada 
que irá retornar um objeto com as alterações. 
        O por que de utilizar isso é, pois se fizermos da forma normal:
    
            <div class="demo" :class="{estilo: aplicarEstilo1, estilo2: !aplicarEstilo2}">
                
            </div>
            
pode ocorrer do template ficar bastante carregado e demorar para renderizar os estilos.-->
    <div id="app">
        <div class="demo"
        :class="style"
        @click="insertC1 = !insertC1"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


    <script>
        new Vue({
            el:'#app',
            data: {
                insertC1: true
            },
            computed: {
                style(){
                    return{
                        c1: this.insertC1,
                        c2: !this.insertC1
                    }
                }
            }

        })
    </script>
</body>
</html>
